{% extends "base.html" %}
{% block contents %}

<body>
    <h1>{{ user_idx }}의 게시글입니다</h1>    
    {% for post in posts %}
    <p>
        <img src="{{ post.photo.url }}" alt= "" height="100">
        <h3><a href="{% url 'detail' post.idx %}">제목: {{ post.title }}</a></h3>
        <h5>작성일 {{ post.createdDate }}</h5>
        <h6>방문: {{post.count}}</h6>
    </p>
    </br>
    {% endfor %}
</body>
{% endblock %}
