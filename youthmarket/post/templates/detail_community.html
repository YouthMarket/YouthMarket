{% extends "base.html" %}
{% block contents %}
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center"
    style="padding-top: calc(1rem + 10px); padding-bottom: 1rem;">
    <div class="container d-flex align-items-center flex-column">
        <img src="{{ community.photo.url }}" alt="" style="border-radius: 10px; margin-left: 30px; width: 150px; height: 100px;">
        <h1 class="masthead-heading text-uppercase mb-0" style="font-size: 1.75rem;">{{ community.title }}</h1>

    </div>
</header>
<div class="container" style="margin-top: 50px;">
    <div style="display: flex;">
        <img src="{{ writer.photo.url }}" alt="" style="border-radius: 60px; margin-left: 30px; width: 80px; height: 100px;">
        <h2
            style="height: 38px; border: solid 3px #ade3ca; padding: 5 5 5 5; border-radius: 8px; margin-top: 30px; margin-left: 20px;">
            {{ writer.userName }}</h2>
    </div>
</div>

<!-- About Section-->
<section id="about">
    <div class="container">
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- About Section Content-->
        <div class="row"
            style="margin-bottom: 20px ; margin-left: 15px; margin-right: 15px; border-radius: 10px; background-color: rgb(199, 199, 199) !important;">
            <div class="col-lg-4 me-auto">
                <p class="lead">{{ community.text }}</p>
            </div>
            <div class="col-lg-4 me-auto">
                <p class="lead">작성일: {{ community.createdDate }}</p>
            </div>
            <br>
        </div>


    </div>
</section>
<!-- btn-->
<div class="container">
    <div style="width: 150px; margin: 0 auto;">
        <a class="btn btn-primary btn-xl" style="width: 150px;" href="{% url 'community' %}">목록</a>
    <br/>
    <br/>
    
    <div class="message-input" >
    
    </div>
    </div>
</div>
<div style="display: flex; width: 80%;"><input id="message-input" type="text" style="width: 400px; margin-left: 30px;" placeholder="메세지를 입력하세요..." />
       
    <div style="width: 100px; margin: 0 auto;"><button class="submit" id ="message_submit_clear" onclick="clear()"> 전송<i class="fa fa-paper-plane" aria-hidden="true"></i></button></div>
</div>
<!-- Footer-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-bottom" style="background-color: #e5fff3;"
    id="mainNav">
    <div class="container" style="background-color: #e5fff3;">


        <div class="col-lg-4" style="background-color: #e5fff3; ">
            <a class="btn btn-social mx-1" href="{% url 'main' %}"><img class="img-fluid"
                    src="../../static/assets/Vector.png" alt="..." /></a>
            <a class="btn btn-social mx-1" href="{% url 'community' %}"><img class="img-fluid" src="../../static/assets/Building.png"
                    alt="..." /></a>
            <a class="btn btn-social mx-1" href="{% url 'create_post' %}"><img class="img-fluid"
                    src="../../static/assets/Plus.png" alt="..." /></a>
            <a class="btn btn-social mx-1" href="{% url 'my_chat_imbuyer' %}"><img class="img-fluid" src="../../static/assets/Chatdots.png"
                    alt="..." /></a>
            <a class="btn btn-social mx-1" href="{% url 'my_detail' %}"><img class="img-fluid"
                    src="../../static/assets/Person.png" alt="..." /></a>

        </div>
    </div>
</nav>

<body>

    <script>
        var subs = document.getElementById("message-input");

        function clear() {
            
            subs.innerText="";
            
        
        }

        


        
    </script>

</body>

{% endblock %}
