{% extends "base.html" %}
{% block contents %}
    <body>
        {% for post in posts %}
        <p>
            <img src="{{ post.photo.url }}" alt= "" height="100">
            <h3><a href="{% url 'detail' post.idx %}">제목: {{ post.title }}</a></h3>
                <h3>판매자: {{ post.sellerIdx }}</h3>
                <h3>가격: {{ post.price }}원</h3>
            <h5>작성일 {{ post.createdDate }}</h5>
            <h6>방문: {{post.count}}</h6>
        </p>
        </br>
        {% endfor %}
    </body>
{% endblock %}
