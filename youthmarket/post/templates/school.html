<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Youth Market</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</head>

<body id="page-top">


    <!-- About Section-->
    <section class="page-section bg-primary mb-0" id="about" style="padding-bottom: 20px;">
        <div class="container">
            <!-- About Section Heading-->
            <div style="display: flex; width: 300px; margin: 0 auto; justify-content: space-evenly;">
                <div class="page-section-heading text-center" style="color: #00ffbe78; width: 120px ;font-size: 30px;">
                    <a href="{% url 'main' %}" style="color: white; text-decoration: none;">학교인증</a></div>

            </div>
        </div>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- About Section Content-->
        </div>

    </section>



    <!-- About Section-->
    <section class="page-section" id="about" style="padding-top: 20px; padding-bottom: 0px;">
        <div class="container">
            <!-- About Section Content-->
            <div class="row">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div style="width: 300px; margin: 0 auto;">
                        <div style="display: flex;">
                            <div style="width: 130px;">학교</div> <input type='text' name='school_name' /><br />
                        </div><br>
                        <div style="display: flex;">
                            <div style="width: 130px;">이름</div> <input type='text' name='user_name' /><br />
                        </div><br>
                        <div style="display: flex;">
                            <div style="width: 130px;">생년월일</div> <input type='text' name='birthday' /><br />
                        </div><br>
                        <div style="display: flex;">
                            <div style="width: 130px;">전화번호</div> <input type='text' name='phone_number'/><br />
                        </div><br>
                    </div>
                    <br />
                    <div style="width: 300px; margin: 0 auto;"><input type='submit' class="btn btn-primary" value='인증'
                            style="width: 100%;" onclick="schoolCheck()"></div>
                </form>
            </div>
        </div>

    </section>



    <!-- 네이버 로그인 -->

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../static/js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
        function schoolCheck(){
            console.log("ASdasd")
            var status_code = {{ reponse_data.status_code }}
            console.log(status_code)
            if(status_code==200){
                 Swal.fire(
                    '인증이 완료되었습니다',
                )
                return true
            }
            else if(status_code==300){
                 Swal.fire(
                    '학교에 입력한 학생이 존재하지 않습니다',
                )
                return false
            }
            return false
        }

        //
    </script>

</body>

</html>
